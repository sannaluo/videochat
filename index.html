<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranberry</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Roboto+Condensed" rel="stylesheet">
</head>
<body>
<div id="container" class="grid-container fluid">
    <div class="grid-y grid-frame grid-padding-x grid-padding-y">
        <div id="header" class="cell">
            <div class="grid-x grid-padding-y grid-padding-x">
                <div class="cell small-10">
                    <img id="logo" src="media/videochatlogo.png">
                </div>
                <div class="cell small-2 align-self-bottom">
                    <h5 id="userCounter"><img id="personicon" src="media/personicon.png">1</h5>
                </div>
            </div>
        </div>
        <div id="main" class="cell auto">
            <div class="grid-x grid-padding-x grid-padding-y fullHeight">
                <div id="videoContainer" class="cell small-9">
                    <div id="callers" class="grid-x grid-padding-x grid-padding-y small-up-1 align-center-middle fullHeight">
                        <div id="addVideoContainer" class="cell test align-self-stretch">
                            <div id="addVideo"><h1>+</h1></div>
                        </div>
                    </div>
                </div>
                <div id="chatroomContainer" class="cell align-self-stretch small-3">
                    <div class="grid-y grid-frame grid-padding-x grid-padding-y grid-margin-x grid-margin-y fullHeight">
                        <div id="chatbox" class="cell align-self-stretch auto">
                            <ul id="chatMessages">
                            </ul>
                        </div>
                        <div id="chatType" class="cell align-self-stretch">
                            <div class="grid-x">
                                <div class="cell small-10">
                                    <form id="chatForm">
                                        <input type="text" name="focus" id="chatText" placeholder="type here" autocomplete="off" />
                                    </form>
                                </div>
                                <div class="cell small-2">
                                    <button id="chatSend">âž¤</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/client.js"></script>
<script src="js/app.js"></script>
</body>
